<article class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <mat-card *ngIf="recipe">
                <mat-card-title>
                    <mat-card-title>{{ recipe.name }}</mat-card-title>
                </mat-card-title>
                <img mat-card-image src="{{ recipe.images[0].hostedLargeUrl }}" alt="">
                <mat-card-content>
                    <h4>Ingredients:</h4>
                    <mat-list>
                        <mat-list-item *ngFor="let ingredient of recipe.ingredientLines; last as last">
                            {{ingredient}}
                            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                        </mat-list-item>
                    </mat-list>
                    <hr />
                    <h3 class="mt-2">Directions</h3>
                    <p><span class="text-info">Prep time:</span> {{recipe.totalTime}}</p>
                    <a target="_blank" href="{{recipe.source.sourceRecipeUrl}}">Read the instructions at {{recipe.source.sourceSiteUrl}}</a>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</article>
