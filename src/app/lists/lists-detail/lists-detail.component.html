<div class="container">
  <div class="row justify-content-center">
    <mat-card class="col-6" *ngIf="recipeList">
      <mat-card-title>
        <h3 class="text-center">{{recipeList.title}}</h3>
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let recipe of recipeList.recipes">
            <a routerLink="/recipes/{{recipe.id}}">{{recipe.name}}</a>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
